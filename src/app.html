<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <div class="wrapper-app">
        <div class="wrapper-app-body">
            <div class="wrapper-app-headers">
                <p class="app-title"> Welcome Back,  </p>
                <p class="app-info-used"> Used: </p>
                <p class="app-info-remaining"> Remaining: </p>
                <p class="app-info-total"> Total: </p>
            </div>

            <div class="wrapper-app-data">
                <div class="app-data-display">
                    <p class="app-data-label top"> 1.23 MB </p>
                    <!--<hr class="app-data-label-line">-->
                    <p class="app-data-label bottom"> 2 GB </p>
                </div>
            </div>

            <div class="wrapper-app-footer">
                <p app-footer-info> Thank you for using our WiFi service.</p>
            </div>
        </div>
    </div>

    <!--Load Scripts-->
    <script src="index.js"></script>
</body>
</html>
